<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokerdex - Card Tracker App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/pokerdex-logo.png" />
</head>
<body>
  <header>
    <img src="assets/pokerdex-logo.png" alt="Pokerdex Logo" class="logo" />
    <h1>Pokerdex</h1>
    <p class="subtitle">Finde, speichere und sammle echte Spielkarten</p>
  </header>

  <main>
    <img src="assets/pokerdex-screenshot.png" alt="App Screenshot" class="screenshot" />

    <section class="description">
      <h2>Dein digitaler Kartenkatalog</h2>
      <p>Mit Pokerdex kannst du echte Spielkarten scannen, speichern und deine Sammlung erweitern. Ob im Park, auf Partys oder bei Turnieren – deine Fundorte werden gespeichert und deine Sammlung wächst.</p>
    </section>

    <a href="https://apps.apple.com/de/app/id1234567890" class="appstore-button" target="_blank">
      <img src="assets/appstore-badge.svg" alt="Download on the App Store" />
    </a>
  </main>

  <footer>
    <p>© 2025 Pokerdex</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
